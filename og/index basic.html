<!DOCTYPE html>
<html>

<head>
    <title>Todo List</title>
</head>

<body>
    <h1>Incomplete Tasks</h1>
    <form action="{{url_for('show_table')}}">
        <button type="submit">view full table</button>
    </form>
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter new task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li>
            {{ task[1] }}
            <a href="/complete/{{ task[0] }}">[Mark Complete]</a>
            <form action="/dele/{{ task[0] }}" method="POST" style="display:inline;">
                <button type="submit"
                    style="color: red; background: none; border: none; cursor: pointer;">[Delete]</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
