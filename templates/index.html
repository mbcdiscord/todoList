<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2b2b4f, #3c1f4a, #1a1a2d, #3d235a, #2e1a47);
            background-size: 500% 500%;
            animation: gradientShift 20s ease infinite;
            color: #f5f5f5;
            margin: 0;
            padding: 2rem;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated star overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
            opacity: 0.8;
            animation: twinkle 6s ease-in-out infinite;
            z-index: -1;
        }

        /* Nebula gradient shift */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Stars flicker */
        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            color: #f1f1f1;
            animation: fadeInDown 1s ease;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 2rem auto;
        }

        li {
            background: #1f1f2e;
            margin: 0.7rem 0;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.25s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        li:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(100, 149, 237, 0.7);
        }

        a {
            color: #4ea8ff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #82c7ff;
        }

        form {
            display: inline;
        }

        button {
            position: relative;
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            color: #fff;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        button::after {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: 50%;
            left: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            transition: transform 0.5s ease;
            pointer-events: none;
        }

        button:active::after {
            transform: translate(-50%, -50%) scale(1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .view-btn {
            background: linear-gradient(135deg, #3498db, #4ea8ff);
        }

        .add-btn {
            background: linear-gradient(135deg, #2ecc71, #46e88d);
        }

        .delete-btn {
            background: linear-gradient(135deg, #e74c3c, #ff7675);
        }

        input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #555;
            border-radius: 6px;
            margin-right: 0.5rem;
            background: #1a1a28;
            color: #fff;
            transition: box-shadow 0.3s, border 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4ea8ff;
            box-shadow: 0 0 10px #4ea8ff;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>ðŸŒŒ Incomplete Tasks</h1>

    <div style="text-align:center; margin-bottom:1.5rem;">
        <form action="{{url_for('show_table')}}" style="display:inline;">
            <button type="submit" class="view-btn">View Full Table</button>
        </form>
    </div>

    <div style="text-align:center; margin-bottom:2rem;">
        <form action="/add" method="POST">
            <input type="text" name="task" placeholder="Enter new task" required>
            <button type="submit" class="add-btn">Add</button>
        </form>
    </div>

    <ul>
        {% for task in tasks %}
        <li style="animation-delay: {{ (loop.index0 * 0.1) | round(2) }}s;">
            <div>
                {{ task[1] }}
                <a href="/complete/{{ task[0] }}">[Mark Complete]</a>
            </div>
            <form action="/dele/{{ task[0] }}" method="POST" style="display:inline;">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
